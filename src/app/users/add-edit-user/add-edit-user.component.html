<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter Name">
    </div>

    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="email"
        placeholder="Enter Email">
    </div>

    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="password">
    </div>
</div>

<button (click)="addUser()" *ngIf="usr.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateUser()" *ngIf="usr.id!=0" class="btn btn-primary">
    Update
</button>
